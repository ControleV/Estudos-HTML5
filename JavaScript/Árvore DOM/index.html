<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Árvore DOM</title>
    </head>
    
    <body>
        <div id="d1">Conteúdo Original</div>
        <button onClick="alterar()">Clique em mim!</button>
        <script>
            const alterar = () => {
                let d1 = document.getElementById("d1");
                d1.innerHTML="Conteúdo Alterado";
                d1.style.backgroundColor="yellow";
            }
        </script>
    </body>
</html>
